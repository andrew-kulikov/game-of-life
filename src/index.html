<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game of life</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Game of life</h1>
    </header>
    <main>
      <!-- <canvas id="myCanvas" width="512" height="512"></canvas> -->
      <div id="game"></div>
      <div class="controls">
        <div class="input-container">
          <label>Size</label>
          <input type="number" name="size" />
        </div>
        <div class="input-container">
          <label name="speed">Speed</label>
          <input type="number" name="speed" />
        </div>
      </div>
    </main>
    <!-- <script src="js/game.js"></script> -->
    <script>
      CSS.paintWorklet.addModule("js/board.js");

      document.addEventListener("DOMContentLoaded", e => {
        let game = document.getElementById("game");

        game.style.backgroundImage = "paint(board)";
        function request() {
          game.style.display = "inline";
          game.offsetHeight; // no need to store this anywhere, the reference is enough
          game.style.display = "block"; 
        }

        window.addEventListener("keydown", e => {
          if (e.which === 96) requestAnimationFrame(request, game);
        })
        //requestAnimationFrame(request, game);
        console.log(CSS);
      });
    </script>
  </body>
</html>
